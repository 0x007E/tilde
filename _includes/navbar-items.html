{%- for path in include.paths -%}
  {%- assign hyperpage = site.pages | where: "path", path | first -%}
  {%- if hyperpage and hyperpage.url != "/" and hyperpage.title %}
    <li class="nav-item">
      <a class="nav-link {% if page.url == hyperpage.url %}active{% endif %}"
         aria-current="{% if page.url == hyperpage.url %}page{% endif %}"
         href="{{ hyperpage.url | relative_url }}">
         {{ hyperpage.title | escape }}
      </a>
    </li>
  {%- endif -%}
{%- endfor %}
